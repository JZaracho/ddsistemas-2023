<h1 mat-dialog-title>Tema</h1>
<div mat-dialog-content>

  <form [formGroup]="agregarTemaForm">

    
    <br>
    <mat-form-field appearance="outline">
      <mat-label>Nombre del Tema</mat-label>
      <input formControlName="nombre" matInput placeholder="Nombre">
    </mat-form-field>
    <br>

    <mat-form-field appearance="outline">
      <mat-label>Duracion del tema</mat-label>
      <input formControlName="duracion" matInput placeholder="Duracion">
    </mat-form-field>
   
  </form>

</div>

<div mat-dialog-action [align]="'end'">
  <button style="margin: 3px;" mat-raised-button color="warn" mat-dialog-close>Cerrar</button>
  <button style="margin: 3px;" mat-raised-button color="primary" (click)="agregarTema()">{{actionBtn}}</button>

</div>
