<h1 mat-dialog-title>Alumno</h1>
<div mat-dialog-content>

  <form [formGroup]="agregarAlumnosForm">
    <br>
    <mat-form-field appearance="outline">
      <mat-label>Nombre del alumno</mat-label>
      <input formControlName="nombre" matInput placeholder="Nombre">
    </mat-form-field>
    <br>
    <!-- <mat-form-field appearance="outline">
      <mat-label>Fecha de nacimiento</mat-label>
      <input formControlName="fechaNacimiento" matInput [matDatepicker]="picker">
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field> -->
    <mat-form-field appearance="outline">
      <mat-label>Nacimiento</mat-label>
      <input formControlName="fechaNacimiento" matInput placeholder="Nacimiento">
    </mat-form-field>
    <br>    
   
  </form>

</div>  

<div mat-dialog-action [align]="'end'">
  <button style="margin: 8px;" mat-raised-button color="warn" mat-dialog-close>Cerrar</button>
  <button style="margin: 8px;" mat-raised-button color="primary" (click)="agregarAlumno()">{{actionBtn}}</button>

</div>
